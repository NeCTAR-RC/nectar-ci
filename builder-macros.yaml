          if [ $retval -eq 1 ]; then
            git remote add r10k git@git.rc.nectar.org.au:r10k/$GERRIT_PROJECT
          fi
          git push r10k HEAD:refs/heads/$GERRIT_PATCHSET_REVISION
      - ssh-builder:
