- project:
    name: nectar-images
    jobs:
      - '{name}-dummy':
         access: 'nobody'
         organisation: 'NeCTAR-RC'

- project:
    name: centos-5-x86_64
    jobs:
      - 'image-build-{name}':
         access: 'nobody'
         organisation: 'NeCTAR-RC'
         image_name: 'CentOS 5 x86_64'
         architecture: 'x86_64'
         os_distro: 'centos'
         os_version: '5'
         default_user: 'ec2-user'

