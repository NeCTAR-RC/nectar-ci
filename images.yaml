- project:
    name: nectar-images
    jobs:
      - '{name}-dummy':
         access: 'nobody'
         organisation: 'NeCTAR-RC'

- project:
    name: centos-6-x86_64
    jobs:
      - 'image-build-{name}':
         access: 'nobody'
         organisation: 'NeCTAR-RC'
         image_name: 'CentOS 6 x86_64'
         default_user: 'ec2-user'

