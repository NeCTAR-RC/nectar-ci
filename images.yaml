- job-template:
    name: 'image-build-octavia-{name}'
    defaults: global
    properties:
      - authorization:
          nobody:
            - job-read
            - job-discover
    project-type: pipeline
    sandbox: true
    dsl: |
        def imageId
        def imageName
        pipeline {{
            agent none
            options {{
                preserveStashes(buildCount: 1)
                ansiColor('xterm')
            }}
            stages {{
                stage('Build') {{
                    agent {{ label 'bionic' }}
                    steps {{
                        git credentialsId: '4946c3a5-9f5e-4eac-9ec4-90e1e348db14', url: 'ssh://jenkins@review.rc.nectar.org.au:29418/NeCTAR-RC/nectar-images.git'
                        sh '''
                            set +x
                            echo "\033[34m========== Building ==========\033[0m"
                            NAME=${{JOB_NAME#image-build-octavia-}}
                            OUTPUT_DIR=$WORKSPACE/output-$BUILD_TAG
                            rm -fr $OUTPUT_DIR
                            jq ".builders[0].name = \\"$BUILD_TAG\\" | .builders[0].vm_name = \\"$BUILD_TAG\\"" $NAME.json > $BUILD_TAG.json
                            echo "Starting packer build..."
                            packer build -color=true $BUILD_TAG.json
                            echo "Shrinking image..."
                            echo "==> qemu-img convert -c -o compat=0.10 -O qcow2 $BUILD_TAG $BUILD_TAG.qcow2"
                            qemu-img convert -c -o compat=0.10 -O qcow2 $OUTPUT_DIR/$BUILD_TAG $OUTPUT_DIR/image.qcow2
                            rm -rf $OUTPUT_DIR/$BUILD_TAG
                            mv $OUTPUT_DIR build
                        '''
                        script {{
                            imageId = sh(script: 'uuidgen', returnStdout: true).trim()
                            imageName = readFile(file: 'build/.facts/nectar_name').trim()
                        }}
                        stash includes: 'build/**', name: 'build'
                    }}
                }}
                stage('Deploy RCTest') {{
                    agent {{ label 'bionic' }}
                    steps {{
                        unstash 'build'
                        dir('build') {{
                            withCredentials([usernamePassword(credentialsId: '5c8f1b5c-2739-465e-ab10-e674b3fb884a', usernameVariable: 'OS_USERNAME', passwordVariable: 'OS_PASSWORD')]) {{
                                sh '''
                                    set +x
                                    echo "\033[33m========== Deploying to RCTest ==========\033[0m"
                                    export OS_AUTH_URL=https://keystone.test.rc.nectar.org.au:5000/v3
                                    export OS_PROJECT_DOMAIN_NAME=Default
                                    export OS_USER_DOMAIN_NAME=Default
                                    export OS_IDENTITY_API_VERSION=3
                                    export OS_PROJECT_NAME=octavia
                                    IMAGE_ID="''' + "${{imageId}}" + '''"
                                    IMAGE_NAME="''' + "${{imageName}}" + '''"
                                    [ -z "$IMAGE_NAME" ] && exit 1
                                    echo "Creating image $IMAGE_NAME..."
                                    echo "==> openstack image create --id $IMAGE_ID --disk-format qcow2 --container-format bare --file image.qcow2 \"NeCTAR $IMAGE_NAME\""
                                    openstack image create -f value -c id --id $IMAGE_ID --disk-format qcow2 --container-format bare --file image.qcow2 "NeCTAR $IMAGE_NAME" > image_id.txt
                                    echo "Image $IMAGE_ID created!"
                                    echo "Applying properties..."
                                    for FACT in .facts/*; do
                                        PROP=${{FACT#*/}}
                                        if ! echo "$PROP" | grep -q '^nectar_'; then
                                            VAL=$(cat $FACT)
                                            echo " -> $PROP: '$VAL'..."
                                            openstack image set --property $PROP="$VAL" $IMAGE_ID
                                        fi
                                    done
                                    openstack image show --max-width=120 $IMAGE_ID
                                '''
                            }}
                        }}
                    }}
                }}
                stage('Set properties RCTest') {{
                    agent {{ label 'bionic' }}
                    steps {{
                        withCredentials([usernamePassword(credentialsId: 'cc826c4e-07fe-4a0c-b334-fb8100b23c7b', usernameVariable: 'OS_USERNAME', passwordVariable: 'OS_PASSWORD')]) {{
                            sh '''
                                set +x
                                echo "\033[33m========== Set properties RCTest ==========\033[0m"
                                export OS_AUTH_URL=https://keystone.test.rc.nectar.org.au:5000/v3
                                export OS_PROJECT_DOMAIN_NAME=Default
                                export OS_USER_DOMAIN_NAME=Default
                                export OS_IDENTITY_API_VERSION=3
                                export OS_PROJECT_NAME=octavia
                                IMAGE_ID="''' + "${{imageId}}" + '''"
                                IMAGE_NAME="''' + "${{imageName}}" + '''"
                                [ -z "$IMAGE_NAME" ] && exit 1
                                echo "Setting nectar_name='$IMAGE_NAME'"
                                openstack image set --property nectar_name="$IMAGE_NAME" $IMAGE_ID
                                echo "Setting nectar_build=$BUILD_NUMBER"
                                openstack image set --property nectar_build=$BUILD_NUMBER $IMAGE_ID
                            '''
                        }}
                    }}
                }}
                stage('Promote RCTest') {{
                    agent {{ label 'bionic' }}
                    steps {{
                        withCredentials([usernamePassword(credentialsId: 'cc826c4e-07fe-4a0c-b334-fb8100b23c7b', usernameVariable: 'OS_USERNAME', passwordVariable: 'OS_PASSWORD')]) {{
                            sh '''
                                set +x
                                echo "\033[33m========== Promote to RCTest ==========\033[0m"
                                export OS_AUTH_URL=https://keystone.test.rc.nectar.org.au:5000/v3
                                export OS_PROJECT_DOMAIN_NAME=Default
                                export OS_USER_DOMAIN_NAME=Default
                                export OS_IDENTITY_API_VERSION=3
                                export OS_PROJECT_NAME=octavia
                                IMAGE_ID="''' + "${{imageId}}" + '''"
                                echo "Setting Octavia tag..."
                                echo "==> openstack image set --tag octavia $IMAGE_ID"
                                openstack image set --tag octavia $IMAGE_ID
                            '''
                        }}
                    }}
                }}
                stage('Test RCTest') {{
                    agent {{ label 'tempest' }}
                    steps {{
                        git credentialsId: '4946c3a5-9f5e-4eac-9ec4-90e1e348db14', url: 'ssh://review.rc.nectar.org.au:29418/internal/nectar-testing.git'
                        sh '''#!/bin/bash
                            set +x
                            echo "\033[33m========== Testing RCTest ==========\033[0m"
                            . /opt/tempest/bin/activate
                            tmpdir=$(mktemp -d --suffix=_tempest)
                            cd $WORKSPACE/tempest
                            ./setup_tempest.py -s coreservices -e testing -j check-octavia-smoke $tmpdir
                            cd $tmpdir
                            stestr run --whitelist-file $WORKSPACE/tempest/whitelists/check-octavia.yaml --serial 2>&1 | grep --line-buffered -vE ' \\w+Warning: |self._sock = None'
                            RET=${{PIPESTATUS[0]}}
                            rm -rf $tmpdir
                            exit $RET
                        '''
                    }}
                }}
                stage('Deploy Production') {{
                    agent {{ label 'bionic' }}
                    steps {{
                        unstash 'build'
                        dir('build') {{
                            withCredentials([usernamePassword(credentialsId: '7a2e4b77-a292-47a1-b852-c0cfd9c1c383', usernameVariable: 'OS_USERNAME', passwordVariable: 'OS_PASSWORD')]) {{
                                sh '''
                                    set +x
                                    echo "\033[31m========== Deploying to Production ==========\033[0m"
                                    export OS_AUTH_URL=https://keystone.rc.nectar.org.au:5000/v3
                                    export OS_PROJECT_DOMAIN_NAME=Default
                                    export OS_USER_DOMAIN_NAME=Default
                                    export OS_IDENTITY_API_VERSION=3
                                    export OS_PROJECT_NAME=octavia
                                    IMAGE_ID="''' + "${{imageId}}" + '''"
                                    IMAGE_NAME="''' + "${{imageName}}" + '''"
                                    [ -z "$IMAGE_NAME" ] && exit 1
                                    echo "Creating image $IMAGE_NAME..."
                                    echo "==> openstack image create --id $IMAGE_ID --disk-format qcow2 --container-format bare --file image.qcow2 \"NeCTAR $IMAGE_NAME\""
                                    openstack image create -f value -c id --id $IMAGE_ID --disk-format qcow2 --container-format bare --file image.qcow2 "NeCTAR $IMAGE_NAME" > image_id.txt
                                    echo "Image $IMAGE_ID created!"
                                    echo "Applying properties..."
                                    for FACT in .facts/*; do
                                        PROP=${{FACT#*/}}
                                        if ! echo "$PROP" | grep -q '^nectar_'; then
                                            VAL=$(cat $FACT)
                                            echo " -> $PROP: '$VAL'..."
                                            openstack image set --property $PROP="$VAL" $IMAGE_ID
                                        fi
                                    done
                                    openstack image show --max-width=120 $IMAGE_ID
                                '''
                            }}
                        }}
                    }}
                }}
                stage('Set properties Production') {{
                    agent {{ label 'bionic' }}
                    steps {{
                        withCredentials([usernamePassword(credentialsId: '6c8091b5-0e7d-4be5-8458-4e5a999acdd6', usernameVariable: 'OS_USERNAME', passwordVariable: 'OS_PASSWORD')]) {{
                            sh '''
                                set +x
                                echo "\033[31m========== Set properties Production ==========\033[0m"
                                export OS_AUTH_URL=https://keystone.rc.nectar.org.au:5000/v3
                                export OS_PROJECT_DOMAIN_NAME=Default
                                export OS_USER_DOMAIN_NAME=Default
                                export OS_IDENTITY_API_VERSION=3
                                export OS_PROJECT_NAME=octavia
                                IMAGE_ID="''' + "${{imageId}}" + '''"
                                IMAGE_NAME="''' + "${{imageName}}" + '''"
                                [ -z "$IMAGE_NAME" ] && exit 1
                                echo "Setting nectar_name='$IMAGE_NAME'"
                                openstack image set --property nectar_name="$IMAGE_NAME" $IMAGE_ID
                                echo "Setting nectar_build=$BUILD_NUMBER"
                                openstack image set --property nectar_build=$BUILD_NUMBER $IMAGE_ID
                            '''
                        }}
                    }}
                }}
                stage('Promote Production') {{
                    input {{
                        message "Should we promote image to Production?"
                    }}
                    agent {{ label 'bionic' }}
                    steps {{
                        withCredentials([usernamePassword(credentialsId: '6c8091b5-0e7d-4be5-8458-4e5a999acdd6', usernameVariable: 'OS_USERNAME', passwordVariable: 'OS_PASSWORD')]) {{
                            sh '''
                                set +x
                                echo "\033[31m========== Promote to Production ==========\033[0m"
                                export OS_AUTH_URL=https://keystone.rc.nectar.org.au:5000/v3
                                export OS_PROJECT_DOMAIN_NAME=Default
                                export OS_USER_DOMAIN_NAME=Default
                                export OS_IDENTITY_API_VERSION=3
                                export OS_PROJECT_NAME=octavia
                                IMAGE_ID="''' + "${{imageId}}" + '''"
                                echo "(NOT YET ENABLED) Setting Octavia tag..."
                                echo "==> openstack image set --tag octavia $IMAGE_ID"
                                #openstack image set --tag octavia $IMAGE_ID
                            '''
                        }}
                    }}
                }}
                stage('Test Production') {{
                    agent {{ label 'tempest' }}
                    steps {{
                        git credentialsId: '4946c3a5-9f5e-4eac-9ec4-90e1e348db14', url: 'ssh://review.rc.nectar.org.au:29418/internal/nectar-testing.git'
                        sh '''#!/bin/bash
                            set +x
                            echo "\033[31m========== Testing Production ==========\033[0m"
                            . /opt/tempest/bin/activate
                            tmpdir=$(mktemp -d --suffix=_tempest)
                            cd $WORKSPACE/tempest
                            ./setup_tempest.py -s melbourne-qh2 -e production -j check-octavia-smoke $tmpdir
                            cd $tmpdir
                            stestr run --whitelist-file $WORKSPACE/tempest/whitelists/check-octavia.yaml --serial 2>&1 | grep --line-buffered -vE ' \\w+Warning: |self._sock = None'
                            RET=${{PIPESTATUS[0]}}
                            rm -rf $tmpdir
                            exit $RET
                        '''
                    }}
                }}
            }}
            post {{
                failure {{
                    node('bionic') {{
                    withCredentials([usernamePassword(credentialsId: '5c8f1b5c-2739-465e-ab10-e674b3fb884a', usernameVariable: 'OS_USERNAME', passwordVariable: 'OS_PASSWORD')]) {{
                        sh '''
                            set +x
                            echo "\033[33m========== Clean up RCTest ==========\033[0m"
                            export OS_AUTH_URL=https://keystone.test.rc.nectar.org.au:5000/v3
                            export OS_PROJECT_DOMAIN_NAME=Default
                            export OS_USER_DOMAIN_NAME=Default
                            export OS_IDENTITY_API_VERSION=3
                            export OS_PROJECT_NAME=octavia
