- defaults:
    name: global
    description: |
      <p><b>This job is managed by puppet and will be overwritten.</b></p>

      <p><b>Do not edit this job through the web</b></p>

      <p>If you would like to make changes to this job, please see:

        <a href="https://github.com/NeCTAR-RC/nectar-ci">
          https://github.com/NeCTAR-RC/nectar-ci
        </a>
      </p>
    project-type: freestyle
    concurrent: true
    properties:
      - authorization:
          '{access}':
            - job-read
            - job-discover
      - build-discarder:
          num-to-keep: 20
