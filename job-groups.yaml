- job-group:
    name: '{name}-puppet-unit'
    jobs:
        - '{name}-puppet-unit-job'
        - '{name}-puppet-unit-job':
            name-suffix: -next
            node: focal
            triggers:
              - gerrit:
                  skip-vote:
                    successful: true
                    failed: true
                    unstable: true
                    notbuilt: true
