- job:
    name: tempest-compute-host-check
    defaults: global
    node: tempest
    concurrent: true
    scm:
      - git:
         url: ssh://review.rc.nectar.org.au:29418/internal/nectar-testing.git
         credentials-id: 4946c3a5-9f5e-4eac-9ec4-90e1e348db14
    builders:
      - shell: |
          #!/bin/bash
          echo
          echo "================================================================="
          echo
          echo "                   CLOUD:   $CLOUD"
          echo "                   AZ:      $AVAILABILITY_ZONE"
          echo "                   HOST:    $HOST"
          echo "                   STARTED: $(date)"
          echo
          echo "================================================================="
          echo
          . /opt/tempest/bin/activate
          tmpdir=`mktemp -d --suffix=_tempest`
          cd $WORKSPACE/tempest
          ./setup_tempest.py --host $HOST -s $AVAILABILITY_ZONE -e $CLOUD -j check-compute-host $tmpdir
          cd $tmpdir
          stestr run --serial --whitelist-file $WORKSPACE/tempest/whitelists/check-compute-host.yaml 2>&1 | grep --line-buffered -vE ' \w+Warning: |self._sock = None'
          RET=${PIPESTATUS[0]}
          rm -rf $tmpdir
          exit $RET
    parameters:
      - choice:
          name: 'CLOUD'
          choices:
            - production
            - testing
            - development
          description: "Cloud to run tempest on (Production, Test, Dev). Leave as Production if unsure."
      - choice:
          name: 'AVAILABILITY_ZONE'
          choices:
            - auckland
            - intersect-01
            - melbourne-qh2
            - melbourne-qh2-uom
            - monash-01
            - monash-02
            - monash-03
            - qld
            - swinburne-01
            - tasmania
            - tasmania-02
            - tasmania-s
            - coreservices
            - qh2-test
            - monash-test
            - lani
            - luna
          description: 'Availability zone.'
      - string:
          name: 'HOST'
          description: |
                Nova host to test. <br>
                - Host must be in AVAILABILITY_ZONE; if not nova will return a 'No Valid Host' error.<br>
                - Leave blank to let scheduler choose a host.
    properties:
      - authorization:
          'nobody':
            - job-read
            - job-discover
    publishers:
      - trigger:
          project: 'tempest-cleanup-operator'
          threshold: 'FAILURE'

- job:
    name: tempest-compute-host-check-advanced
    defaults: global
    node: tempest
    concurrent: true
    scm:
      - git:
         url: ssh://review.rc.nectar.org.au:29418/internal/nectar-testing.git
         credentials-id: 4946c3a5-9f5e-4eac-9ec4-90e1e348db14
    builders:
      - shell: |
          #!/bin/bash
          echo
          echo "================================================================="
          echo
          echo "                   CLOUD: $CLOUD"
          echo "                   AZ:    $AVAILABILITY_ZONE"
          echo "                   HOST:  $HOST"
          echo "                   TARGET_HOST: $TARGET_HOST"
          echo "                   BLOCK_MIGRATION: $BLOCK_MIGRATION"
          echo "                   STARTED: $(date)"
          echo
          echo "================================================================="
          echo
          . /opt/tempest/bin/activate
          tmpdir=`mktemp -d --suffix=_tempest`
          cd $WORKSPACE/tempest
          [ $BLOCK_MIGRATION = true ] && enable_block="--block_migration"
          ./setup_tempest.py --host $HOST --target_host $TARGET_HOST $enable_block -s $AVAILABILITY_ZONE -e $CLOUD -j check-compute-host-advanced $tmpdir
          cd $tmpdir
          stestr run --serial --whitelist-file $WORKSPACE/tempest/whitelists/check-compute-host-advanced.yaml 2>&1 | grep --line-buffered -vE ' \w+Warning: |self._sock = None'
          RET=${PIPESTATUS[0]}
          rm -rf $tmpdir
          exit $RET
    parameters:
      - choice:
          name: 'CLOUD'
          choices:
            - production
            - testing
            - development
          description: "Cloud to run tempest on (Production, Test, Dev). Leave as Production if unsure."
      - choice:
          name: 'AVAILABILITY_ZONE'
          choices:
            - auckland
            - intersect-01
            - melbourne-qh2
            - melbourne-qh2-uom
            - monash-01
            - monash-02
            - monash-03
            - qld
            - swinburne-01
            - tasmania
            - tasmania-02
            - tasmania-s
            - coreservices
            - qh2-test
            - monash-test
            - lani
            - luna
          description: 'Availability zone.'
      - string:
          name: 'HOST'
          description: |
                Nova host to test. <br>
                - Host must be in AVAILABILITY_ZONE; if not nova will return a 'No Valid Host' error.<br>
                - Leave blank to let scheduler choose a host.
      - string:
          name: 'TARGET_HOST'
          description: |
                Nova target host used by migration tests. <br>
                - Host must be in AVAILABILITY_ZONE; if not nova will return a 'No Valid Host' error.<br>
                - Leave blank to let scheduler choose a host.
      - bool:
          name: 'BLOCK_MIGRATION'
          default: false
          description: "Whether to enable block migration during live migration. (Should enable it when no shared storage)"
    properties:
      - authorization:
          'nobody':
            - job-read
            - job-discover
    publishers:
      - trigger:
          project: 'tempest-cleanup-operator'
          threshold: 'FAILURE'

