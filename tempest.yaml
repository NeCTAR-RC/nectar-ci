- project:
    name: tempest-nagios-site
    site:
        - auckland
        - intersect-01
        - intersect-02
        - melbourne-np
        - melbourne-qh2
        - monash-01
        - monash-02
        - nci
        - qld
        - sa
        - swinburne
        - tasmania
    jobs:
      - 'tempest-nagios-site-{site}-{test}':
          test:
            - 'compute'
            - 'network'
      - 'tempest-cleanup-site-{site}'


- project:
    name: tempest-nagios-flavor
    flavor:
        - tiny
        - xsmall
        - small
        - medium
        - large
        - xlarge
    jobs:
      - 'tempest-nagios-flavor-{flavor}-{test}':
          test:
            - 'compute'


- job-template:
    name: 'tempest-nagios-site-{site}-{test}'
    project-type: freestyle
    defaults: global
    node: tempest
    concurrent: false

    scm:
      - git:
         url: ssh://review.rc.nectar.org.au:29418/internal/nectar-testing.git
         credentials-id: 4946c3a5-9f5e-4eac-9ec4-90e1e348db14

    builders:
      - shell: 'timeout 20m $WORKSPACE/nagios/tempest_nagios.py -c $WORKSPACE/nagios/tempest_nagios.conf -s {site} -t {test} -e production'

    triggers:
      - timed: 'H/30 * * * *'

    publishers:
      - naginator:
          max-failed-builds: 4
          fixed-delay: 120
      - trigger:
          project: 'tempest-cleanup-site-{site}'
          threshold: 'FAILURE'

    properties:
      - authorization:
          'anonymous':
            - job-read
            - job-discover
      - build-discarder:
          days-to-keep: 7

- job-template:
    name: 'tempest-nagios-flavor-{flavor}-{test}'
    project-type: freestyle
    defaults: global
    node: tempest
    concurrent: false

    scm:
      - git:
         url: ssh://review.rc.nectar.org.au:29418/internal/nectar-testing.git
         credentials-id: 4946c3a5-9f5e-4eac-9ec4-90e1e348db14

    builders:
      - shell: 'timeout 45m $WORKSPACE/nagios/tempest_nagios.py -c $WORKSPACE/nagios/tempest_nagios.conf -f {flavor} -t {test} -e production'

    triggers:
      - timed: 'H * * * *'

    publishers:
      - naginator:
          max-failed-builds: 4
          fixed-delay: 120
      - trigger:
          project: 'tempest-cleanup'
          threshold: 'FAILURE'

    properties:
      - authorization:
          'anonymous':
            - job-read
            - job-discover
      - build-discarder:
          days-to-keep: 7

- job-template:
    name: 'tempest-cleanup-site-{site}'
    project-type: freestyle
    defaults: global
    node: tempest
    concurrent: false

    scm:
      - git:
         url: ssh://review.rc.nectar.org.au:29418/internal/nectar-testing.git
         credentials-id: 4946c3a5-9f5e-4eac-9ec4-90e1e348db14

    builders:
      - shell: 'timeout 5m $WORKSPACE/nagios/tempest_purge.py -e production -s {site} --no-dry-run'

    properties:
      - authorization:
          'anonymous':
            - job-read
            - job-discover
      - build-blocker:
          blocking-jobs:
            - "^tempest-nagios-site-{site}-.*"
            - "tempest-compute-host-check"
          block-level: 'GLOBAL'
          queue-scanning: 'ALL'


- job:
    name: 'tempest-cleanup'
    project-type: freestyle
    defaults: global
    node: tempest
    concurrent: false

    scm:
      - git:
         url: ssh://review.rc.nectar.org.au:29418/internal/nectar-testing.git
         credentials-id: 4946c3a5-9f5e-4eac-9ec4-90e1e348db14

    builders:
      - shell: 'timeout 5m $WORKSPACE/nagios/tempest_purge.py -e production --no-dry-run'

    properties:
      - authorization:
          'anonymous':
            - job-read
            - job-discover
      - build-blocker:
          blocking-jobs:
            - "^tempest-nagios-flavor-.*"
            - "^.*tempest-compute-host-check"
          block-level: 'GLOBAL'
          queue-scanning: 'ALL'
