- job:
    name: 'librarian-install'
    defaults: global
    node: internal
    quiet-period: 20

    parameters:
      - string:
          name: GERRIT_REFSPEC
          default: refs/heads/master
          description: "The default ref to test."
      - string:
          name: GERRIT_BRANCH
          default: master
          description: "The default branch to test."

    properties:
      - lockable-resources:
          resources: "puppet-library"

    triggers:
      - gerrit:
          trigger-on:
              - change-merged-event
          projects:
            - project-compare-type: 'PLAIN'
              project-pattern: 'internal/puppet-library'
              branches:
                - branch-compare-type: 'PLAIN'
                  branch-pattern: 'master'
          silent: false
          escape-quotes: true

          skip-vote:
            successful: true
            failed: true
            unstable: true
            notbuilt: true

    scm:
      - git:
         url: ssh://jenkins@review.rc.nectar.org.au:29418/internal/puppet-library.git
         credentials-id: 4946c3a5-9f5e-4eac-9ec4-90e1e348db14
         refspec: $GERRIT_REFSPEC
         branches:
          - origin/$GERRIT_BRANCH
         skip-tag: true
         wipe-workspace: true
         clean:
           after: true
         choosing-strategy: gerrit

    builders:
      - librarian-install

    publishers:
      !include: publisher.yaml.inc

    wrappers:
      - ssh-agent-credentials:
          users:
              - '4946c3a5-9f5e-4eac-9ec4-90e1e348db14'

- project:
    name: octocatalog-diff
    jobs:
      - 'octocatalog-diff-test':
         access: 'nobody'
         organisation: 'NeCTAR-RC'

- job:
    name: 'octocatalog-diff-test'
    defaults: global
    # NOTE(jake): currently rake only can run on Xenial, this is due to
    # changes in OpenSSL libraries that fails on Bionic
    node: xenial

    parameters:
      - string:
          name: GERRIT_REFSPEC
          default: refs/heads/master
          description: "The default branch to test."

    triggers:
      - gerrit:
          trigger-on:
              - patchset-created-event
              - comment-added-contains-event:
                   comment-contains-value: 'recheck'
          projects:
            - project-compare-type: 'PLAIN'
              project-pattern: 'NeCTAR-RC/octocatalog-diff'
              branches:
                - branch-compare-type: 'PLAIN'
                  branch-pattern: 'master'
                - branch-compare-type: 'REG_EXP'
                  branch-pattern: 'nectar/.*'
          silent: false
          escape-quotes: true
          trigger-for-unreviewed-patches: true

    scm:
      - git:
         url: ssh://jenkins@review.rc.nectar.org.au:29418/NeCTAR-RC/octocatalog-diff.git
         credentials-id: 4946c3a5-9f5e-4eac-9ec4-90e1e348db14
         refspec: $GERRIT_REFSPEC
         branches:
          - origin/$GERRIT_BRANCH
         skip-tag: true
         wipe-workspace: false
         clean:
           after: true
         choosing-strategy: gerrit

    builders:
      - octocatalog-diff-rake-test

- job:
    name: 'global-hieradata-deploy'
    defaults: global
    node: internal
    quiet-period: 20

    parameters:
      - string:
          name: GERRIT_REFSPEC
          default: refs/heads/master
          description: "The default ref to test."
      - string:
          name: GERRIT_BRANCH
          default: master
          description: "The default branch to test."

    triggers:
      - gerrit:
          trigger-on:
              - change-merged-event
          projects:
            - project-compare-type: 'PLAIN'
              project-pattern: 'internal/hieradata'
              branches:
                - branch-compare-type: 'PLAIN'
                  branch-pattern: 'master'
          silent: false
          escape-quotes: true

          skip-vote:
            successful: true
            failed: true
            unstable: true
            notbuilt: true

    scm:
      - git:
         url: ssh://jenkins@review.rc.nectar.org.au:29418/internal/hieradata.git
         credentials-id: 4946c3a5-9f5e-4eac-9ec4-90e1e348db14
         refspec: $GERRIT_REFSPEC
         branches:
          - origin/$GERRIT_BRANCH
         skip-tag: true
         wipe-workspace: true
         clean:
           after: true
         choosing-strategy: gerrit

    builders:
      - ssh-builder:
          ssh-user-ip: puppet@puppet.mgmt.rc.nectar.org.au:22
          command: /usr/local/sbin/global-hieradata-deploy.sh
      - ssh-builder:
          ssh-user-ip: puppet@puppet.test.rc.nectar.org.au:22
          command: /usr/local/sbin/global-hieradata-deploy.sh

    publishers:
      !include: publisher.yaml.inc

    wrappers:
