- job:
    name: 'hieradata-duplicate-check'
    concurrent: false
    defaults: global

    # TR: The check uses 'git log --output-indicator-new' which
    #     seems to be missing from old versions of Git (eg bionic).
    node: jammy

    parameters:
      - string:
          name: GERRIT_REFSPEC
          default: refs/heads/master
          description: "The default branch to test."

    properties:
      - authorization:
          'nobody':
            - job-read
            - job-discover

    triggers:
      - gerrit:
          trigger-on:
            - patchset-created-event
            - comment-added-contains-event:
                comment-contains-value: 'recheck'
          projects:
            - project-compare-type: 'PLAIN'
              project-pattern: 'internal/hieradata'
              branches:
                - branch-compare-type: 'PLAIN'
                  branch-pattern: 'master'
          silent: false
          escape-quotes: true

    scm:
      - git:
          url: |
            ssh://jenkins@review.rc.nectar.org.au:29418/internal/hieradata.git
          credentials-id: cd8b8dd3-b897-4ecb-985d-180d5b6f8498
          refspec: $GERRIT_REFSPEC
          branches:
            - origin/$GERRIT_BRANCH
          skip-tag: true
          wipe-workspace: false
          clean:
            after: true
          choosing-strategy: gerrit

    builders:
      - shell: |
          ./tests/dup-check.sh

