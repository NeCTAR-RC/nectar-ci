- job:
    name: 'puppet-module-deploy-testing'
    defaults: global
    node: internal
    quiet-period: 20
    parameters:
      - string:
          name: GERRIT_REFSPEC
          default: refs/heads/master
          description: "The default ref to test."
      - string:
          name: GERRIT_BRANCH
          default: master
          description: "The default branch to test."
    properties:
      - build-discarder:
          num-to-keep: 50
      - lockable-resources:
          resources: "puppet-library"
    triggers:
      - gerrit:
          trigger-on:
            - change-merged-event
          projects:
            - project-compare-type: 'REG_EXP'
              project-pattern: '.*/puppet-(?!site-|library|melbourne|spartan).*'
              branches:
                - branch-compare-type: 'PLAIN'
                  branch-pattern: 'master'
                - branch-compare-type: 'REG_EXP'
                  branch-pattern: 'nectar/.*'
            - project-compare-type: 'PLAIN'
              project-pattern: 'NeCTAR-RC/camptocamp-podman'
              branches:
                - branch-compare-type: 'PLAIN'
                  branch-pattern: 'master'
          silent: false
          escape-quotes: true
          skip-vote:
            successful: true
            failed: true
            unstable: true
            notbuilt: true
    builders:
      - ssh-builder:
          ssh-user-ip: puppet@puppet.test.rc.nectar.org.au:22
          command: /usr/local/sbin/update-test-modules.sh $GERRIT_PROJECT
    publishers: !include: publisher.yaml.inc
    wrappers:
      - ssh-agent-credentials:
          users:
            - 'cd8b8dd3-b897-4ecb-985d-180d5b6f8498'
- job:
    name: 'puppet-module-deploy-production'
    defaults: global
    node: internal
    quiet-period: 20
    parameters:
      - string:
          name: GERRIT_REFSPEC
          default: refs/heads/master
          description: "The default ref to test."
      - string:
