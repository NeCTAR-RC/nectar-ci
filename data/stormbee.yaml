- job:
    name: stormbee-lifecycle-check
    defaults: global
    concurrent: false
    node: tempest
    project-type: pipeline
    sandbox: true
    parameters:
      - choice:
          name: 'ENVIRONMENT'
          choices:
            - production
            - testing
            - development
          description: "Bumblebee installation to test (Production, Testing, etc)."
      - choice:
          name: 'DESKTOP'
          choices:
            - ubuntu
            - jammy
            - centos
            - neurodesktop
            - geodesktop
            - rocky9
            - fedorascientific
            - win2022
          description: "Desktop type to launch: depends on ENVIRONMENT"
      - choice:
          name: 'AVAILABILITY_ZONE'
          choices:
            - default
            - melbourne-qh2
            - monash-02
            - QRIScloud
            - coreservices
          description: "Desktop availability zone: depends on ENVIRONMENT"
    triggers:
      - parameterized-timer:
          cron: |
            2 0 * * * % ENVIRONMENT=production; AVAILABILITY_ZONE=melbourne-qh2; DESKTOP=ubuntu
            32 0 * * * % ENVIRONMENT=production; AVAILABILITY_ZONE=monash-02; DESKTOP=ubuntu
            2 1 * * * % ENVIRONMENT=production; AVAILABILITY_ZONE=QRIScloud; DESKTOP=ubuntu
            32 1 * * * % ENVIRONMENT=production; AVAILABILITY_ZONE=melbourne-qh2; DESKTOP=jammy
            2 2 * * * % ENVIRONMENT=production; AVAILABILITY_ZONE=monash-02; DESKTOP=jammy
            32 2 * * * % ENVIRONMENT=production; AVAILABILITY_ZONE=QRIScloud; DESKTOP=jammy
            2 3 * * * % ENVIRONMENT=production; AVAILABILITY_ZONE=melbourne-qh2; DESKTOP=rocky9
            32 3 * * * % ENVIRONMENT=production; AVAILABILITY_ZONE=monash-02; DESKTOP=rocky9
            2 4 * * * % ENVIRONMENT=production; AVAILABILITY_ZONE=QRIScloud; DESKTOP=rocky9
    dsl: |
      pipeline {
        agent { label 'tempest' }
        stages {
          stage('Prepare') {
            steps {
              git poll: false,
                  url: 'ssh://jenkins@review.rc.nectar.org.au:29418/NeCTAR-RC/bumblebee-stormbee.git',
                  credentialsId: 'cd8b8dd3-b897-4ecb-985d-180d5b6f8498',
                  branch: 'master'
              sh '''
                echo Installing stormbee into a virtual env
                rm -rf ./venv-stormbee
                virtualenv -p python3 ./venv-stormbee
                . ./venv-stormbee/bin/activate
                pip install -e .
              '''
            }
          }
          stage('Run') {
            steps {
              withCredentials([file(credentialsId: 'jenkins-stormbee-ini', variable: 'CONFIG')]) {
                  sh '''
                  export PYTHONUNBUFFERED=1
                  . ./venv-stormbee/bin/activate
                  xvfb-run stormbee -c $CONFIG -p --nagios --site $ENVIRONMENT --zone $AVAILABILITY_ZONE --desktop $DESKTOP scenario lifecycle
                  '''
              }
            }
          }
        }
      }
