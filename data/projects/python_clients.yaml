- job-group:
    name: '{name}-clients-default-jobs'
    jobs:
      - '{name}-focal-tox-{environment}':
          environment: 'py38'
      - '{name}-jammy-tox-{environment}':
          environment: 'py310'
      - '{name}-noble-tox-{environment}':
          environment: 'py312'
      - '{name}-jammy-tox-{environment}':
          organisation: 'NeCTAR-RC'
          environment: 'cover'
      - '{name}-jammy-tox-{environment}':
          environment: 'pep8'
      - '{name}-focal-deb-package'
      - '{name}-jammy-deb-package'
      - '{name}-noble-deb-package'
      - '{name}-pypi-release'
