# Unique snowflake job for magnum-capi-helm-charts
# This builds and pushes magnum-capi-helm-charts charts to nectarmagnum repo
# TODO(jake): We should refactor to share common jobs with other helm jobs
- job-template:
    name: 'magnum-capi-helm-charts-build'
    defaults: global
    node: internal
    triggers:
      - gerrit:
          trigger-on:
            - patchset-created-event
            - comment-added-contains-event:
                comment-contains-value: 'recheck'
          projects:
            - project-compare-type: 'PLAIN'
              project-pattern: '{organisation}/{name}'
              branches:
                - branch-compare-type: 'PLAIN'
                  branch-pattern: 'master'
                - branch-compare-type: 'REG_EXP'
                  branch-pattern: 'nectar/.*'
          silent: false
          escape-quotes: true
    scm:
      - git:
          url: ssh://jenkins@review.rc.nectar.org.au:29418/{organisation}/{name}.git
          credentials-id: cd8b8dd3-b897-4ecb-985d-180d5b6f8498
          refspec: $GERRIT_REFSPEC
          branches:
            - origin/$GERRIT_BRANCH
          skip-tag: true
          wipe-workspace: false
          clean:
            after: true
          choosing-strategy: gerrit
    builders:
      - shell: |
          #!/bin/bash
          set -eux -o pipefail
          REGISTRY=oci://registry.rc.nectar.org.au/nectarmagnum
          # Lint changed charts
          charts_changed="$(git show --pretty="" --name-only  | grep -o "charts/[^/]*" | sort | uniq || true)"
          for chart in ${{charts_changed}}; do
              pushd ${{chart}}
              helm dependency update
              helm lint .
              popd
          done
          # Only build and push charts with new version
          charts_bumped="$(git show --pretty="" --name-only  | grep -o "charts/[^/]*/Chart.yaml" | sort | uniq || true)"
          if [ ! -z "${{charts_bumped}}" ]; then charts_bumped="$(echo ${{charts_bumped}} | xargs dirname)"; fi
          for chart in ${{charts_bumped}}; do
              pushd ${{chart}}
              helm package .
              find . -maxdepth 1 -name '*.tgz' | xargs -i -I CHART helm push CHART ${{REGISTRY}}
              popd
          done
    publishers:
      - workspace-cleanup
