- job:
    name: 'librarian-verify'
    concurrent: false
    defaults: global
    node: internal
    parameters:
      - string:
          name: GERRIT_REFSPEC
          default: refs/heads/master
          description: "The default branch to test."
    properties:
      - authorization:
          'nobody':
            - job-read
            - job-discover
      - build-discarder:
          num-to-keep: 20
    triggers:
      - gerrit:
          trigger-on:
            - patchset-created-event
            - comment-added-contains-event:
                comment-contains-value: 'recheck'
          projects:
            - project-compare-type: 'PLAIN'
              project-pattern: 'internal/puppet-library'
              branches:
                - branch-compare-type: 'PLAIN'
                  branch-pattern: 'master'
          silent: false
          escape-quotes: true
    scm:
      - git:
          url: ssh://jenkins@review.rc.nectar.org.au:29418/internal/puppet-library.git
          credentials-id: cd8b8dd3-b897-4ecb-985d-180d5b6f8498
          refspec: $GERRIT_REFSPEC
          branches:
            - origin/$GERRIT_BRANCH
          skip-tag: true
          wipe-workspace: false
          clean:
            after: true
          choosing-strategy: gerrit
    builders:
      - shell: |
          cd testing
          librarian-puppet install --verbose --path ~/puppet-modules-cache/
          cd ../production
          librarian-puppet install --verbose --path ~/puppet-modules-cache/
    wrappers:
      - ssh-agent-credentials:
          users:
            - 'cd8b8dd3-b897-4ecb-985d-180d5b6f8498'
