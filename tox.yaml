- job-group:
    name: '{name}-tox-{environment}'
    jobs:
      - '{name}-{ubuntu_release}-{os_release}-tox-{environment}':
            ubuntu_release: 'trusty'
            os_release: 'kilo'
      - '{name}-{ubuntu_release}-{os_release}-tox-{environment}':
            ubuntu_release: 'trusty'
            os_release: 'liberty'
      - '{name}-{ubuntu_release}-{os_release}-tox-{environment}':
            ubuntu_release: 'xenial'
            os_release: 'mitaka'


- job-template:
    name: '{name}-{ubuntu_release}-{os_release}-tox-{environment}'
    project-type: freestyle
    defaults: global
    node: '{ubuntu_release}-{os_release}'

    parameters:
      - string:
          name: GERRIT_REFSPEC
          default: refs/heads/master
          description: "The default branch to test."

    properties:
      - authorization:
          '{access}':
            - job-read
            - job-discover
      - slack:
          notify-start: true
          notify-success: true
          notify-aborted: true
          notify-notbuilt: true
          notify-unstable: true
          notify-failure: true
          notify-backtonormal: true
          notify-repeatedfailure: true

    triggers:
      - gerrit:
          trigger-on:
              - patchset-created-event
              - comment-added-contains-event:
                   comment-contains-value: 'recheck'    
          projects:
            - project-compare-type: 'PLAIN'
              project-pattern: '{organisation}/{name}'
              branches:
                - branch-compare-type: 'PLAIN'
                  branch-pattern: 'nectar/{os_release}'
          silent: false
          escape-quotes: true
          trigger-for-unreviewed-patches: true

    scm:
      - git:
         url: ssh://jenkins@review.rc.nectar.org.au:29418/{organisation}/{name}.git
         refspec: $GERRIT_REFSPEC
         branches:
          - origin/$GERRIT_BRANCH
         skip-tag: true
         wipe-workspace: false
         clean: true
         choosing-strategy: gerrit


    builders:
      - python-tox-{environment}

    publishers:
      - cobertura:
          report-file: "coverage.xml"
          only-stable: "true"
          targets: {}
      - slack


